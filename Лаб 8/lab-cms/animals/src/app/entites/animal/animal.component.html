<div>
    <h2>
        Список животных
    </h2>
    <div *ngIf="animals && animals?.length > 0">
        <div class="col-md-4" *ngFor="let animal of animals">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" style="height: 225px; width: 100%; display: block;" src="{{animal.image}}" data-holder-rendered="true">
                <div class="card-body">
                  <p class="card-text">{{animal.name}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">{{animal.breed.name}}</small>
                    <small class="text-muted">Хозяин: {{animal.master.name}}</small>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <div class="alert alert-warning" *ngIf="animals?.length == 0">
        Данные о животных не загружены
    </div>
</div>
